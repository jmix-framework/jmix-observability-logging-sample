
spring.application.name=jmix-petclinic-portal

main.datasource.url=jdbc:postgresql://localhost:5432/portal
main.datasource.username=postgres
main.datasource.password=postgres

main.liquibase.change-log=io/jmix/petclinic/portal/liquibase/changelog.xml

jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=io/jmix/petclinic/portal/menu.xml
jmix.ui.composite-menu=false

ui.login.defaultUsername=ash-ketchum@example.com
ui.login.defaultPassword=ash-ketchum@example.com

jmix.core.available-locales=en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

logging.level.org.atmosphere=warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql=info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore=info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix=info

# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=info


jmix.core.additional-stores=petclinic
jmix.core.store-descriptor-petclinic=restds_RestDataStoreDescriptor

petclinic.baseUrl=http://localhost:8080
petclinic.clientId=petclinic-portal
petclinic.clientSecret=UYfIcnMhoL

server.port=8081
server.servlet.session.cookie.name=PETCLINIC_PORTAL_JSESSIONID

petclinic.api-base-url=http://localhost:8080/rest

jmix.ui.default-view-id=Visit.list

###############################################################################
# Server and Management Endpoints
###############################################################################
# Expose all Actuator endpoints for monitoring purposes.
management.endpoints.web.exposure.include=*

###############################################################################
# Logging Configuration
###############################################################################
# ----- OTLP Logging Export -----
# Enables exporting logback logs via OTLP to the collector.
management.otlp.logging.export.enabled=true
management.otlp.logging.transport=http
management.otlp.logging.endpoint=http://localhost:4318/v1/logs

