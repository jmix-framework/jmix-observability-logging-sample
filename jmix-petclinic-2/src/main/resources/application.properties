
spring.application.name=jmix-petclinic

main.datasource.url = jdbc:postgresql://localhost:5432/petclinic
main.datasource.username = postgres
main.datasource.password =postgres

main.liquibase.change-log=io/jmix/petclinic/liquibase/changelog.xml

jmix.ui.login-view-id = LoginView
jmix.ui.main-view-id = MainView
jmix.ui.menu-config = io/jmix/petclinic/menu.xml
jmix.ui.composite-menu = false

ui.login.defaultUsername = joy
ui.login.defaultPassword = joy

jmix.core.available-locales = en

jmix.ui.component.filter-show-non-jpa-properties=false
jmix.core.skip-null-or-empty-conditions-by-default=true
jmix.ui.view.prevent-browser-tab-closing=true
spring.main.allow-circular-references=true
# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = info

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

logging.level.liquibase = warn
logging.level.io.jmix.petclinic = info

petclinic.testdata.visit.visitStartAmountPastDays = 350
petclinic.testdata.visit.visitStartAmountFutureDays = 60
petclinic.testdata.visit.amountPerDay = 10
petclinic.testdata.visit.descriptionOptions = Regular Checkup, Surgery, Fever

server.servlet.context-path = /
spring.security.oauth2.authorizationserver.client.petclinic-portal.registration.client-id=petclinic-portal
spring.security.oauth2.authorizationserver.client.petclinic-portal.registration.client-secret={noop}UYfIcnMhoL
spring.security.oauth2.authorizationserver.client.petclinic-portal.registration.authorization-grant-types=client_credentials
spring.security.oauth2.authorizationserver.client.petclinic-portal.registration.client-authentication_methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.petclinic-portal.token.access-token-format=reference
spring.security.oauth2.authorizationserver.client.petclinic-portal.token.access-token-time-to-live=24h

jmix.authserver.client.petclinic-portal.client-id=petclinic-portal
jmix.authserver.client.petclinic-portal.resource-roles=system-full-access

jmix.resource-server.authenticated-url-patterns = /rest/**
jmix.resource-server.anonymous-url-patterns = /rest/docs/*

spring.main.allow-bean-definition-overriding=true


###############################################################################
# Server and Management Endpoints
###############################################################################
# Expose all Actuator endpoints for monitoring purposes.
management.endpoints.web.exposure.include=*

###############################################################################
# Logging Configuration
###############################################################################
# ----- OTLP Logging Export -----
# Enables exporting logback logs via OTLP to the collector.
management.otlp.logging.export.enabled=true
management.otlp.logging.transport=http
management.otlp.logging.endpoint=http://localhost:4318/v1/logs